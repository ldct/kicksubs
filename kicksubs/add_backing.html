<html>

  <head>

    <title>CrowdSubs</title>

    <meta name="description" content="">

    <!-- Le styles -->

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>

  <body>


    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">CrowdSubs</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li><a href="/">Projects</a></li>
              <li class="active"><a href="/add_project">Create</a></li>
            </ul>
          </div><!--/.nav-collapse -->

          <p class="navbar-text pull-right">
          {% if user %}
            {{user.name}} | {{user.balance}}¢ (<a href="#">buy</a>) | <a href={{user.url}}> logout </a>

            <a href={{login_url}}> Login or Register </a>
          {% endif %}
        </div>
      </div>
    </div>

    <hr>

    <form action="/add_backing_post" method="post">
      <input name="title" value='{{title}}' type="hidden"></input>
      Confirm backing of <input name="amount_to_back" value='50' style='width: 3em'></input>¢
      <p>
      <div><input type="submit" value="Confirm Backing"></div>
    </form>

    <hr>
